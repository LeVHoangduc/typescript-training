<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <header class="main-header">
        <div class="header__content container">
          <h1 class="text text--xxl text--light text--shadow">Flashcards.com</h1>
          <div class="header__information">
            <div class="header__search">
              <img src="assets/icons/search.svg" alt="search" class="header__search__icon" />
              <input
                type="text"
                placeholder="search"
                class="text text--xl text--capitalize header__search__input"
              />
            </div>
            <div class="border-avatar header__user">
              <img src="assets/images/user.png" alt="user" class="header__user__avatar" />
            </div>
          </div>
        </div>
      </header>
  
      <main class="container">
        <section class="profile">
          <h2 class="text text--lg">My Profile</h2>
          <div class="profile__content">
            <div class="profile__upload">
              <!-- <img src="" alt="" /> -->
            </div>
            <div class="border-avatar profile__avatar">
              <img src="assets/images/user.png" alt="user" />
            </div>
            <div class="profile__information">
              <p class="text text--xxl text--light profile__name">John Doe</p>
              <button type="button" class="btn text profile__button">Create Flashcard</button>
            </div>
          </div>
        </section>
  
        <section class="flashcards">
          <h2 class="text text--lg">Flashcards</h2>
          <div class="flashcards__wrapper">
            <div class="flashcards__header">
              <p class="text text--md text--light flashcards__option">My flashcards</p>
              <p class="text text--md text--light flashcards__option flashcards__add">
                Add flashcards
              </p>
            </div>
            <ul class="flashcards__list">
              <li class="flashcards__item">
                <img src="assets/images/flashcards.png" alt="flashcards" />
                <p class="text text--sm text--light text--center flashcards__name">English</p>
              </li>
              <li class="flashcards__item">
                <img src="assets/images/flashcards.png" alt="flashcards" />
                <p class="text text--sm text--light text--center flashcards__name">English</p>
              </li>
              <li class="flashcards__item">
                <img src="assets/images/flashcards.png" alt="flashcards" />
                <p class="text text--sm text--light text--center flashcards__name">English</p>
              </li>
              <li class="flashcards__item">
                <img src="assets/images/flashcards.png" alt="flashcards" />
                <p class="text text--sm text--light text--center flashcards__name">English</p>
              </li>
            </ul>
          </div>
        </section>
      </main>
  
      <div class="modal-detail">
        <p class="text text--light text--description modal-detail__content">mugger</p>
  
        <div class="modal-detail__buttons">
          <button type="button" class="btn btn--action modal-detail__button__edit">Edit</button>
          <button type="button" class="btn btn--action modal-detail__button__delete">Delete</button>
        </div>
      </div>
  
      <form class="modal-card">
        <p class="text text--title modal-card__title">Create your card</p>
        <div class="row modal-card__content">
          <div class="col-6 modal-card__inputs">
            <label for="language" class="text text--extrabold">Select language*</label>
            <select name="language" id="language" class="text text--capitalize input-wrapper modal-card__select">
              <!-- TODO: render selection-->
            </select>
          </div>
          <div class="col-6 modal-card__inputs">
            <label for="type" class="text text--extrabold">Type*</label>
            <select name="type" id="type" class="text input-wrapper modal-card__select">
              <option value="noun" selected class="text text--capitalize">Noun</option>
              <option value="verb" class="text text--capitalize">Verb</option>
              <option value="adjective" class="text text--capitalize">Adjective</option>
              <option value="adverb" class="text text--capitalize">Adverb</option>
            </select>
          </div>
          <div class="col-6 modal-card__inputs">
            <label for="word" class="text text--extrabold">Word*</label>
            <span class="input-wrapper">
              <input type="text" name="word" id="word" placeholder="Word" class="text modal-card__input" />
            </span>
            <p class="text text--sm error-message">error</p>
          </div>
          <div class="col-6 modal-card__inputs">
            <label for="translation" class="text text--extrabold">Translation*</label>
           <span class="input-wrapper">
            <input type="text" name="translation" id="translation" placeholder="Translation" class="text modal-card__input" />
           </span>
            <p class="text text--sm error-message">error</p>
          </div>
          <div class="col-12 modal-card__inputs">
            <label for="description" class="text text--extrabold">Description*</label>
           <span class="input-wrapper">
            <input type="text" id="description" name="description" placeholder="Description" class="text modal-card__input"></input>
           </span>
            <p class="text text--sm error-message">error</p>
          </div>
        </div>
        <div class="modal-card__footer">
          <button type="submit" name="btnSave" class="btn btn--submit modal-card__create">
            Create
          </button>
        </div>
      </form>
    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
