<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <main class="login row container">
      <form class="login-form" novalidate>
        <div class="login-form__header">
          <p class="text text--dark text--extrabold text--center">Welcome Back!</p>
        </div>
        <div class="login-form__body">
          <div class="login-form__inputs">
            <label for="email" class="text text--input">Username:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="text text--input login-form__input border-primary"
            />
            <p class="error-message">error</p>
          </div>
          <div class="login-form__inputs">
            <label for="password" class="text text--input">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="text text--input login-form__input border-primary"
            />
            <p class="error-message">error</p>
          </div>
          <button type="submit" class="text btn btn--submit login-form__button">Login</button>
        </div>
        <div class="login-form__footer">
          <p class="text text--input login-form__forget">
            Dont have and account?
            <span class="text text--dark text--extrabold register-link">Register</span>
          </p>
          <div class="socials">
            <img src="assets/icons/facebook.svg" alt="facebook" class="socials-icon" />
            <img src="assets/icons/whatsapp.svg" alt="whatsapp" class="socials-icon" />
            <img src="assets/icons/telegram.svg" alt="telegram" class="socials-icon" />
          </div>
        </div>
      </form>

      <div class="login-image">
        <img src="assets/images/login.png" alt="login-image" class="login-img" />
      </div>
    </main>

    <!-- Start toast -->
    <div class="notification">
      <div class="notification__icon"></div>
      <p class="text text--md notification__message">Add card successfully</p>
    </div>

    <script type="module" src="./typescripts/main.ts"></script>
  </body>
</html>
